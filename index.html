<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ski Free Test</title>
    <link rel="stylesheet" href="./assets/styles.css" type="text/css"/>
    <link href="https://fonts.googleapis.com/css?family=Raleway:700" rel="stylesheet">
  </head>

  <body>
    <main>
      <h1>Ski Free 2</h1>
      <div id='modal'>
        <div class='modal-content'>
          <h1>Welcome to Ski Free 2</h1>
          <h2> How to Play:</h2>
          <ul>
            <li>Use up/down/right/left key arrows to move the skier</li>
            <li>Avoid trees, rocks, and grizzly bears</li>
            <li>Win game by making it down the slope in 1 minute</li>
          </ul>
          <button id="button">Start Game!</button>
        </div>
      </div>
      <div id='game-over-modal'>
        <div class='modal-content'>
          <h1>Game Over!</h1>
          <h2>Try Again!</h2>
          <button id="restart-button">Restart Game!</button>
        </div>
      </div>

      <div id='game-won-modal'>
        <div class='modal-content'>
          <h1>You Won!</h1>
          <h2>You're a top notch skier!</h2>
          <button id="restart-button">Restart Game!</button>
        </div>
      </div>

      <div class="header-nav">Ski Free</div>
      <canvas id="canvas" width="800" height="600"></canvas>

      <script type="application/javascript" src="./vendor/keymaster.js"></script>
      <script type="application/javascript" src="./bundle.js"></script>
    </main>
  </body>
</html>
